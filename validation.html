<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Form Validation</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Form Validation</h2>

        <form action="" id="validationform"novalidate>
            <div class="form-group">
                <label for="username">Username:</label>
                Username:<input type="text" name="" id="username:required" class="form-control"required>
                <div class="invalid-feedback">Username is required.</div>
            </div>
            <div class="form-group">
                <label for="Email">email:</label>
                Email:<input type="text" name="" id="Email:required" class="form-control"required>
                <div class="invalid-feedback">Email is required.</div>
            </div>
            <div class="form-group">
                <label for="password">password:</label>
                password:<input type="text" name="" id="password:required" class="form-control"required>
                <div class="invalid-feedback">password is required.</div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">submit</button>
        </form>

    </div>



    <script src="Validation"></script>
</body>
</html>
